language: node_js
node_js:
  - 12

services:
  - docker

# Pre-testing installs
install:
  - echo "nothing needs to be installed"

# Scripts to be run such as tests
before_script:
  - echo "no tests"

script:
  - docker --version # print the version for logging
  - docker build -t udagram-api-feed ./udagram-api-feed
  - docker tag udagram-api-feed neconero/udagram-api-feed:v4
  - docker build -t udagram-api-user ./udagram-api-user
  - docker tag udagram-api-user neconero/udagram-api-user:v4
  - docker build -t udagram-frontend ./udagram-frontend
  - docker tag udagram-frontend neconero/udagram-frontend:v4
  - docker build -t reverseproxy ./udagram-reverseproxy
  - docker tag reverseproxy neconero/udagram-reverseproxy:v4

after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push neconero/udagram-api-feed:v4
  - docker push neconero/udagram-api-user:v4
  - docker push neconero/udagram-frontend:v4
  - docker push neconero/udagram-reverseproxy:v4